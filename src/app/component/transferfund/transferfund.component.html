<app-display></app-display>
<div class="row" >
   <div class="col-lg-12 align-evenly">
   <p-messages [(value)]="messages1" [enableService]="false"  *ngIf="msg"></p-messages>
   <p-messages [(value)]="messages2" [enableService]="false" *ngIf="errorMsg"></p-messages>
</div>
</div>
<section class="transferfund-block">
    <div class="container">
       <div class="row ">
          <div class="col transferfund-sec">
             <h2 class="text-center">Transfer Fund</h2>
             <form
              class="transferfund-form"
              [formGroup]="transferfundform" (ngSubmit)="onSubmit()"
              >
              <div class="form-group">
                <label for="exampleid" class="text-uppercase">Receiver ID</label>
  
                <input type="number" class="form-control" formControlName="toid" name="toid"  [ngClass]="{ 'is-invalid': submitted && f.toid.errors }" required   >
                <div *ngIf="submitted && f.toid.errors" class="invalid-feedback">
                    <div *ngIf="f.toid.errors.required">ID is required</div>
                </div>
             </div>
             <div class="form-group">
                <label for="exampleamt" class="text-uppercase">Enter Amount</label>
  
                <input type="number" class="form-control" formControlName="amount" name="amount"  [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" required   >
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                </div>
             </div>
             <div class="form-group" class="text-center">
                <button class="btn btn-primary mr-1" (click)="addamount()" [disabled]="!transferfundform.valid">Transfer</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
             </form>
             <!-- <p *ngIf="errorMsg">{{errorMsg}}</p> -->
        </div>
    </div>
   </div>
</section>
