<p-messages [(value)]="messages1" [enableService]="false"  *ngIf="msg"></p-messages>
<p-messages [(value)]="messages2" [enableService]="false" *ngIf="errorMsg"></p-messages>
<section class="login-block">
    <div class="container">
       <div class="row ">
          <div class="col login-sec">
             <h2 class="text-center">Login</h2>
             <form
              class="login-form"
              [formGroup]="loginForm" (ngSubmit)="onSubmit()"
              >
              
             <div class="form-group">
                <label for="exampleid" class="text-uppercase">ID</label>
  
                <input type="text" class="form-control" formControlName="userid" name="userid"  [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" required   >
                <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
                    <div *ngIf="f.userid.errors.required">ID is required</div>
                </div>
             </div>
             
             <div class="form-group">
                <label for="exampleInputPassword1"  class="text-uppercase">Password</label>
                <input  class="form-control" formControlName="password"  type="password"  name="password" id="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
             </div>
             <div class="form-group" class="text-center">
                <button class="btn btn-primary mr-1" >Login</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
            <div class="form-group">
                Already have account ? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
             </div>
            <p *ngIf="msg">Successfully Logged in !{{msg}}</p>
            <p *ngIf="errorMsg">Login Failed !!{{errorMsg}}</p>
            
  
             </form>
  
  
          </div>
  
       </div>
  
  
    </div>
  </section>
