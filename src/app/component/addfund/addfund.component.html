
<app-display></app-display>
<div class="row" >
   <div class="col-lg-12 align-evenly">
   <p-messages [(value)]="messages1" [enableService]="false"  *ngIf="msg"></p-messages>
   <p-messages [(value)]="messages2" [enableService]="false" *ngIf="errorMsg"></p-messages>
</div>
</div>
<section class="addfund-block">
    <div class="container">
       <div class="row ">
          <div class="col addfund-sec">
             <h2 class="text-center">Add Fund</h2>
             <form
              class="addfund-form"
              [formGroup]="addfundform" (ngSubmit)="onSubmit()"
              >
              
             <div class="form-group">
                <label for="exampleid" class="text-uppercase">Enter Amount</label>
  
                <input type="number" class="form-control" formControlName="amount" name="amount"  [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" required   >
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                </div>
             </div>
             <div class="form-group" class="text-center">
                <button class="btn btn-primary mr-1" (click)="addamount()" [disabled]="!addfundform.valid">Add</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
             </form>
             <!-- <p *ngIf="errorMsg">{{errorMsg}}</p> -->
        </div>
    </div>
   </div>
</section>
