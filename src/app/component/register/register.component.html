<p-messages [(value)]="messages1" [enableService]="false"  *ngIf="msg"></p-messages>
<p-messages [(value)]="messages2" [enableService]="false" *ngIf="errorMsg"></p-messages>
<section class="register-block">
   
   
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form
              class="register-form"
              [formGroup]="registerForm" (ngSubmit)="onSubmit()"
              >
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Name</label>
  
                <input type="text" class="form-control" formControlName="firstName" name="name"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required   >
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
             </div>
             <div class="form-group">
                <label for="exampleid" class="text-uppercase">ID</label>
  
                <input type="text" class="form-control" formControlName="userid" name="userid"  [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" required   >
                <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
                    <div *ngIf="f.userid.errors.required">Unique ID is required</div>
                </div>
             </div>
             <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Email</label>
  
                <input type="text" formControlName="email" class="form-control" name="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  required  >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1"  class="text-uppercase">Password</label>
                <input  class="form-control" formControlName="password"  type="password"  name="password" id="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    <!--<div *ngIf="f.password.errors.pattern" >Password must contain one letter,alphabets,special character</div>-->
                </div>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword2"  class="text-uppercase">Confirm Password</label>
                <input  class="form-control" formControlName="confirmPassword"  type="password"  name="password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  >
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
             </div>
             <div class="form-group" class="text-center">
                <button class="btn btn-primary mr-1" >Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
            <div class="form-group">
                Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
             </div>
             </form>
  
  
          </div>
  
       </div>
       <!-- <div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
         <strong>Failed !</strong> {{errorMsg}}
       </div>
       <div class="alert alert-success alert-dismissible" *ngIf="msg">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
         <strong>Success!</strong> Registration Successful
       </div> -->
  
    </div>
  </section>
